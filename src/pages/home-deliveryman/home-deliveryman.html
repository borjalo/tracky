<ion-header xmlns="http://www.w3.org/1999/html">
  <ion-navbar hideBackButton="true">
    <ion-title>
      Tracky - DeliveryMan
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="signOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid style="align-items: center">
    <ion-row text-center>
      <ion-col>
        <button ion-button round (click)="showMap()">Show map</button>
      </ion-col>
    </ion-row>

    <ion-row text-center>
      <ion-col>
        <button ion-button round (click)="showOrders()">View orders</button>
      </ion-col>
    </ion-row>

    <ion-row text-center>
      <ion-col>
        <button ion-button round (click)="showLogin()">LogOut</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
