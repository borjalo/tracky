<ion-header>

  <ion-navbar>
    <ion-title>Create order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Order name</ion-label>
    <ion-input type="text" [(ngModel)]="order.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Client</ion-label>
    <ion-select [(ngModel)]="order.client" okText="Aceptar" cancelText="Cancelar" ngDefaultControl>
      <ion-option *ngFor='let client of clients' value="{{client.id}}">{{ client.name }}</ion-option>
    </ion-select>
  </ion-item>

  <ion-grid>
    <ion-row align-items-end>
      <ion-col>
        <button ion-button clear float-right icon-only (click)="add()">
          <ion-icon name="add"></ion-icon>
        </button>
        <ion-label float-right margin-top="20%">{{ quantity }}</ion-label>
        <button ion-button clear float-right icon-only (click)="remove()">
          <ion-icon name="remove"></ion-icon>
        </button>
      </ion-col>

    </ion-row>
  </ion-grid>

  <button ion-button round (click)="createOrder()">Crear</button>
</ion-content>
