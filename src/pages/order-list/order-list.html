<ion-header>

  <ion-navbar>
    <ion-title>OrderList</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list class="list">
    <ion-item *ngFor="let order of orders">
      <ion-grid>
        <ion-row>
          <ion-col col-auto>
            <ion-icon name = "cart"></ion-icon>
          </ion-col>
          <ion-col col-7 col-sm>
            <ion-row>
              <b font-size="5px">{{order.name}}</b>
            </ion-row>
            <ion-row class="list">
              {{order.date.seconds*1000 | date : 'dd/MM/yyyy h.mma'}}
            </ion-row>
          </ion-col>
          <ion-col offset-1 col-auto>
            Estado:
            <b *ngIf="order.state == 'Preparado'" class='ready'>
            {{order.state}}
            </b>
            <b *ngIf="order.state == 'En reparto'" class='oncourse'>
              {{order.state}}
            </b>
            <b *ngIf="order.state == 'Entregado'" class='delivered'>
              {{order.state}}
            </b>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-fab bottom right padding >
    <button ion-fab (click)="createOrder()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
