<ion-header>

  <ion-navbar>
    <ion-title>OrderList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let order of orders">
      <ion-grid>
        <ion-row>
          <ion-col col-auto>
            <ion-icon name = "cart"></ion-icon>
          </ion-col>
          <ion-col col-7 col-sm>
            <ion-row>
              <b>{{order.name}}</b>
            </ion-row>
            <ion-row>
              {{order.date.seconds*1000 | date : 'dd/MMMM/yyyy h.mma'}}
            </ion-row>
          </ion-col>
          <!--<ion-col>-->
            <!--{{order.client}}-->
          <!--</ion-col>-->
          <ion-col col-auto>
            Estado: {{order.state}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
