<ion-header>

  <ion-navbar hideBackButton="false">
    <ion-title>New user</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h4>Enter the credentials</h4>
        </div>
        <div padding>
          <ion-item>
            <ion-input placeholder="Username" autocapitalize="off" [(ngModel)]="username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="email" placeholder="Email" autocapitalize="off" [(ngModel)]="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword"></ion-input>
          </ion-item>
        </div>
        <div padding>
            <ion-list radio-group [(ngModel)]="type">
              <ion-item>
                <ion-label>Deliveryman</ion-label>
                <ion-radio value="deliveryman" checked></ion-radio>
              </ion-item>
              <ion-item>
                <ion-label>Admin</ion-label>
                <ion-radio value="admin"></ion-radio>
              </ion-item>
            </ion-list>
        </div>
        <div padding>
          <button ion-button round block (click)="createAcount()">Create Account</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
