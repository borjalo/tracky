<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group title="Add articles to order" [(ngModel)]="articleSettings">
    <ion-item>
      <ion-label> Text area & manual price </ion-label>
      <ion-radio value="comments" (ionSelect)="true"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label> List from database  </ion-label>
      <ion-radio value="list"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label> Both </ion-label>
      <ion-radio value="both"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <button ion-button align-items-end block (click)="onSaveSettings()">Save</button>
</ion-footer>
