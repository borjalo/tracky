<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group title="Add articles to order" [(ngModel)]="articleSettings">
    <ion-list-header style="margin-bottom: 0%">
      Order creation
    </ion-list-header>
    <ion-item>
      <ion-label> Text area & manual price </ion-label>
      <ion-radio value="comments" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label> List from database  </ion-label>
      <ion-radio value="list"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label> Both </ion-label>
      <ion-radio value="both"></ion-radio>
    </ion-item>
  </ion-list>

  <button ion-item (click)="navToUsers()">
    Users
  </button>
  <button ion-item (click)="navToChangePsw()">
    Change your password
  </button>

  <ion-list>
    <ion-list-header style="margin-bottom: 0%">
      Company data
    </ion-list-header>

    <ion-item>
      <ion-label floating>Company name</ion-label>
      <ion-input type="text" [(ngModel)]="companydata.companyname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Phone number</ion-label>
      <ion-input type="number" [(ngModel)]="companydata.phonenumber"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="companydata.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Address</ion-label>
      <ion-input type="text" [(ngModel)]="companydata.address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]="companydata.description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Website</ion-label>
      <ion-input type="url" [(ngModel)]="companydata.website"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <button ion-button align-items-end block (click)="onSaveSettings()">Save</button>
</ion-footer>
