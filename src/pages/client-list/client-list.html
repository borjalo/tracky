<ion-header>

  <ion-navbar>
    <ion-title>Clients</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let client of clients">
      <ion-item>
        <h2>{{ client.name }}</h2>
        <p>{{ client.email }}</p>
        <p>{{ client.phone }}</p>
        <button ion-button clear item-end (click)="editClient(client.id)">Edit</button>
        <button ion-button clear item-end style="color:red" (click)="deleteClient(client.id)">Delete</button>
      </ion-item>
    </ion-row>
  </ion-grid>

  <ion-fab bottom right padding >
    <button ion-fab (click)="createClient()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
