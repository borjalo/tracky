<ion-header>

  <ion-navbar>
    <ion-title>Change your password</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div padding>
          <ion-item>
            <ion-input type="password" placeholder="New password" [(ngModel)]="newPsw"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Confirm password" [(ngModel)]="confPsw"></ion-input>
          </ion-item>
        </div>

        <div padding>
          <button ion-button round block (click)="changePassword()">Change password</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
