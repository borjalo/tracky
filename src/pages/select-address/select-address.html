<ion-header>

  <ion-toolbar color="primary">
    <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()" placeholder="Search for a place"></ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-list [hidden]="autocompleteItems.length == 0">
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>

  <div #map id="map"></div>
</ion-content>

<ion-footer>
  <button ion-button full (click)="accept()" [disabled]="markers.length == 0"> Select address </button>
  <button ion-button full color="danger" (click)="closeModal()" > Cancel </button>
</ion-footer>
