<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="closeView()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Article list</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let article of articles">
      <ion-col col-6>
        <ion-label>
          {{ article.name }}
        </ion-label>
      </ion-col>

      <ion-col col-2>
        <button ion-button clear icon-only (click)="remove(article)">
          <ion-icon name="remove"></ion-icon>
        </button>
      </ion-col>

      <ion-col col-2 text-center>
        <ion-label>{{ article.quantity }}</ion-label>
      </ion-col>

      <ion-col col-2>
        <button ion-button clear item-end icon-only (click)="add(article)">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-col>

    </ion-row>
  </ion-grid>

  <h2>Precio total: {{ totalPrice }} â‚¬</h2>

  <button ion-button round (click)="ok()">Accept</button>
</ion-content>
