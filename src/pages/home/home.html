<ion-header xmlns="http://www.w3.org/1999/html">
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
        </button>
    <ion-title>
      Tracky
    </ion-title>

    <ion-buttons end>

      <button ion-button icon-only (click)="signOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row text-center>
      <ion-col>
        <button class="btnMiddle" ion-button outline large (click)="showMap()">
          <ion-grid>
            <ion-row text-center>
                <ion-icon name="map" class="iconMiddle"></ion-icon>
            </ion-row>
            <ion-row text-center>
                <p>Show Map</p>
            </ion-row>
          </ion-grid>

        </button>
      </ion-col>
      <ion-col>
        <button class="btnMiddle" ion-button outline large (click)="showOrders()">
            <ion-icon name="clipboard" class="iconMiddle"></ion-icon>View orders</button>
      </ion-col>

    </ion-row>

    <ion-row text-center *ngIf="isAdmin">
      <ion-col col-6 class="colMiddle">
        <button ion-button (click)="createOrder()">
          <div> </div>
            <ion-icon name="create" class="iconMiddle"></ion-icon> Create order</button>
      </ion-col>
      <ion-col col-6 class="colMiddle">
        <button ion-button (click)="createArticle()">
            <ion-icon name="add" class="iconMiddle"></ion-icon>Create article</button>
      </ion-col>
    </ion-row>

    <ion-row text-center *ngIf="isAdmin">
      <ion-col col-5 class="colMiddle">
        <button class="btnMiddle" ion-button (click)="showArticles()">
            <ion-icon name="cart" class="iconMiddle"></ion-icon> View articles</button>
      </ion-col>
      <ion-col col-5 class="colMiddle">
        <button class="btnMiddle" ion-button (click)="showSettings()">
            <ion-icon name="construct" class="iconMiddle"></ion-icon>Settings</button>
      </ion-col>
    </ion-row>

    <ion-row text-center>
      <ion-col col-6>
        <button class="btnMiddle" ion-button round (click)="showLogin()">LogOut</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
